openapi: 3.1.0
info:
  title: compagniaTrasportoAPI
  version: '1.0'
  description: Ãˆ l'API SOAP offerta dalla compagnia di trasporto che racchiude la capability di prenotare un servizio di trasporto per il cliente dal suo domicilio all'aeroporto da cui parte l'aereo di suo interesse.
jsonSchemaDialect: 'https://json-schema.org/draft/2020-12/schema'
servers:
  - url: 'https://stoplight.io/mocks/soseng-unibo/soseng-project-documentation/7905322'
    description: testing
paths:
  /richiesta:
    post:
      summary: Prenota un servizio di trasporto
      operationId: richiesta
      parameters: []
      requestBody:
        description: ''
        content:
          application/xml:
            schema:
              type: object
              properties:
                luoghi:
                  $ref: '#/components/schemas/luoghi'
                data:
                  $ref: "#/components/schemas/data"
                ora:
                  $ref: "#/components/schemas/ora"
                sid:
                  $ref: "#/components/schemas/sid"
              #$ref: '#/components/schemas/dati_richiesta'
            examples:
              Esempio:
                value: |-
                  <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:null="null.xsd">
                     <soapenv:Header/>
                     <soapenv:Body>
                        <null:richiesta>
                           <luoghi>
                              <arrivo>
                                 <comune>Campomarino</comune>
                                 <via>Via Cuoro 1</via>
                              </arrivo>
                              <partenza>
                                 <aeroporto>BLQ</aeroporto>
                              </partenza>
                           </luoghi>
                           <data>
                              <anno>2020</anno>
                              <giorno>12</giorno>
                              <mese>11</mese>
                           </data>
                           <ora>
                              <hh>12</hh>
                              <mm>30</mm>
                           </ora>
                           <sid>
                              <sid>6ey2qgrfhjqv</sid>
                           </sid>
                        </null:richiesta>
                     </soapenv:Body>
                  </soapenv:Envelope>
        required: true
      description: Consente di prenotare una navetta
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
    parameters: []
  /login:
    post:
      summary: Login
      operationId: login
      parameters: []
      requestBody:
        description: ''
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/dati_login'
        required: true
      description: Consente l'autenticazione fornendo username e password.
      responses:
        '200':
          description: Successfully retrieved the response
          headers: {}
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/sid'
      deprecated: false
    parameters: []
  /registrazione:
    post:
      summary: Registrazione
      operationId: registrazione
      parameters: []
      requestBody:
        description: ''
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/dati_registrazione'
        required: true
      description: Consente ad un nuovo utente di registrarsi con un nuovo username e una password.
      responses:
        '200':
          description: Successfully retrieved the response
          headers: {}
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/response'
      deprecated: false
    parameters: []
